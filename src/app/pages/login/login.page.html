<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>Cross Performance</ion-title>
    <ion-progress-bar color="primary" *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cross Performance</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="main">
    <div class="logo">
      <ion-icon name="barbell"></ion-icon>
    </div>

    <!-- Login -->

      <form action="" [formGroup]="loginForm" (ngSubmit)="submitForm()" method="post">

          <ion-item>
            <ion-input
              formControlName="email"
              label="Email"
              [clearInput]="true"
              type="email"
              placeholder="email@gmail.com"
              ngModel
              email
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              formControlName="password"
              label="Contraseña"
              type="password"
              placeholder="contraseña">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>

        <ion-button
        type="submit"
        fill="clear"
        color="dark"
        size="large">
          <ion-icon color="primary" name="log-in"></ion-icon>
        </ion-button>
        <ion-button
        type="button"
        fill="clear"
        color="dark"
        size="large"
        routerLink="/register">
          <ion-icon color="primary" name="person-add"></ion-icon>
        </ion-button>

      </form>

  </div>

</ion-content>
