<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>Menú</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <!-- <ion-col size="12" size-md="6" [routerLink]="user.suscripcion ? '/clases' : '/pagos'"> -->
          <ion-col size="12" size-md="6" (click)="handleRouter()">
            <ion-icon color="primary" name="bookmark"></ion-icon>
            Clases
          </ion-col>
          <ion-col size="12" size-md="6" routerLink="/profile">
            <ion-icon color="primary" name="person"></ion-icon>
            Perfil
          </ion-col>
          <ion-col size="12" size-md="6" routerLink="/pagos">
            <ion-icon color="primary" name="card"></ion-icon>
            Pagos
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-icon color="primary" name="stats-chart"></ion-icon>
            Benchmark
          </ion-col>
          <ion-col *ngIf="user.role === 'admin'" size="12" size-md="6" routerLink="/admin">
            <ion-icon color="primary" name="finger-print"></ion-icon>
            Admin
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
