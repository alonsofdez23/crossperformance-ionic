<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" default-href="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="main">
    <div class="logo">
      <!-- <ion-icon name="barbell"> <img src="assets/icon/dumbbell-icon.svg" alt="" srcset=""></ion-icon> -->
      <img class="icon" src="assets/icon/dumbbell-icon.svg" alt="" srcset="">
    </div>

    <!-- Login -->
    <form action="" [formGroup]="registerForm" (ngSubmit)="submitForm()" method="post">

      <ion-item>
        <ion-input
          formControlName="name"
          label="Nombre"
          fill="solid"
          [clearInput]="true"
          type="text"
          placeholder="nombre"
          ngModel
          name
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="email"
          label="Email"
          fill="solid"
          [clearInput]="true"
          type="email"
          placeholder="email@gmail.com"
          ngModel
          email
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="password"
          label="Contraseña"
          type="password"
          placeholder="contraseña">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <ion-button
      type="submit"
      fill="clear"
      color="dark"
      size="large">
        <ion-icon color="primary" name="log-in"></ion-icon>
      </ion-button>

    </form>

  </div>

</ion-content>
