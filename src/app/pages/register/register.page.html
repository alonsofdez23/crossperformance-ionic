<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" default-href="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="main">
    <div class="logo">
      <!-- <ion-icon name="barbell"> <img src="assets/icon/dumbbell-icon.svg" alt="" srcset=""></ion-icon> -->
      <img class="icon" src="assets/icon/dumbbell-icon.svg" alt="" srcset="">
    </div>

    <!-- Login -->
    <form action="" [formGroup]="registerForm" (ngSubmit)="submitForm()" method="post">

      <ion-item lines="none">
        <ion-input
          formControlName="name"
          label="Nombre"
          fill="solid"
          [clearInput]="true"
          type="text"
          placeholder="nombre"
          [errorText]="
            registerForm.get('name')?.errors?.['required']
              ? 'El nombre es requerido.'
              : registerForm.get('name')?.errors?.['maxlength']
                ? 'El nombre no puede tener más de 30 caracteres.'
                : ''"
        ></ion-input>
      </ion-item>
      <!-- <div *ngIf="registerForm.get('name')!.touched && registerForm.get('name')!.invalid">
        <ion-text color="danger" *ngIf="registerForm.get('name')?.errors?.['required']">
          El nombre es requerido.
        </ion-text>
        <ion-text color="danger" *ngIf="registerForm.get('name')?.errors?.['maxLength']">
          El nombre es demasiado largo.
        </ion-text>
      </div> -->

      <ion-item lines="none">
        <ion-input
          formControlName="email"
          label="Email"
          fill="solid"
          [clearInput]="true"
          type="email"
          placeholder="email@gmail.com"
          [errorText]="
            registerForm.get('email')?.errors?.['required']
              ? 'El email es requerido.'
              : registerForm.get('email')?.errors?.['email']
                ? 'El email no es válido.'
                : ''"
        ></ion-input>
      </ion-item>
      <!-- <div *ngIf="registerForm.get('email')!.touched && registerForm.get('email')!.invalid">
        <ion-text color="danger" *ngIf="registerForm.get('email')?.errors?.['required']">
          El email es requerido.
        </ion-text>
        <ion-text color="danger" *ngIf="registerForm.get('email')?.errors?.['email']">
          El email no es válido.
        </ion-text>
      </div> -->

      <ion-item lines="none">
        <ion-input
          formControlName="password"
          label="Contraseña"
          type="password"
          placeholder="contraseña"
          [errorText]="
            registerForm.get('password')?.errors?.['required']
              ? 'El contraseña es requerido.'
              : registerForm.get('password')?.errors?.['minlength']
                ? 'La contraseña debe tener al menos 6 caracteres.'
                : ''"
          ><ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
      <!-- <div *ngIf="registerForm.get('password')!.touched && registerForm.get('password')!.invalid">
        <ion-text color="danger" *ngIf="registerForm.get('password')?.errors?.['required']">
          La contraseña es requerida.
        </ion-text>
        <ion-text color="danger" *ngIf="registerForm.get('password')?.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres.
        </ion-text>
      </div> -->

      <ion-button
      type="submit"
      fill="clear"
      color="dark"
      size="large">
        <ion-icon color="primary" name="log-in"></ion-icon>
      </ion-button>

    </form>

  </div>

</ion-content>
