<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" default-href="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Clases</ion-title>
    <ion-progress-bar color="medium" *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clases</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input value="{{ dateSelected | date: 'dd/MM/yyyy' }}" id="date" [readonly]="true"></ion-input>
    <ion-popover trigger="date" size="cover">

      <ng-template>
        <ion-datetime
          presentation="date"
          displayFormat="DD/MM/YYYY"
          locale="es-ES"
          (ionChange)="indexDateClasesRequest()"
          [(ngModel)]="dateSelected"
          [firstDayOfWeek]="1"></ion-datetime>
      </ng-template>

    </ion-popover>
  </ion-item>

  <!-- Listado clases -->
  <ion-card
    *ngFor="let clase of clases, let i = index">

    <ion-card-header>
      <ion-card-subtitle>
        <div>
          <ion-thumbnail (click)="presentModalMonitor(clase)" class="monitor"><img [src]="clase.monitor.profile_photo_url" alt="" srcset=""></ion-thumbnail>
        </div>
        <div *ngIf="clase.entreno" (click)="presentModalEntreno(clase)" class="entreno">{{ clase.entreno.denominacion }}</div>

        <!-- TODO: Botón asignar entreno -->
        <!-- <ion-button id="present-alert">
          <ion-icon name="add"></ion-icon>
        </ion-button>
        <ion-alert
          trigger="present-alert"
          header="Selecciona entreno"
          [buttons]="alertButtons"
          [inputs]="alertInputs"
        ></ion-alert> -->

        <div>
          <ion-badge [color]="clase.vacantes === 0 ? 'danger': 'success'">
            <ion-icon name="people"></ion-icon>
            {{ clase.vacantes }}
          </ion-badge>
        </div>
        <div class="hora">{{ clase.fecha_hora | date: 'HH:mm' }}</div>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!-- <ion-list>

        <ion-item
          lines="none"
          *ngFor="let atleta of clase.atletas">

          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" [src]="atleta.profile_photo_url" />
          </ion-thumbnail>
          <ion-label>{{ atleta.name }}</ion-label>
        </ion-item>

      </ion-list> -->

      <!-- Atletas en clase y vacantes libres -->
      <ion-grid>
        <ion-row>
          <ion-col
          *ngFor="let atleta of clase.atletas"
          (click)="presentModalAtleta(atleta)"
          size="3" size-md="2" size-lg="1"><ion-thumbnail><img [src]="atleta.profile_photo_url" alt="" srcset=""></ion-thumbnail></ion-col>

          <ion-col
          *ngFor="let item of huecosLibres(clase.vacantes)"
          size="3" size-md="2" size-lg="1"><ion-thumbnail><img src="https://ui-avatars.com/api/?background=bbf7d0&color=bbf7d0&size=512" alt="" srcset=""></ion-thumbnail></ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>

    <!-- Botones join/leave clase-->
    <ion-button
    type="button"
    *ngIf="!isAtletaJoin(clase.atletas, idUser) && clase.vacantes !>= 0; else leaveClase"
    (click)="joinClaseRequest(clase.id); indexDateClasesRequest()"
    [disabled]="compareDate(clase.fecha_hora)"
    fill="clear"
    color="dark"
    size="large">
      <ion-icon name="person-add"></ion-icon>
    </ion-button>

    <ng-template #leaveClase>
      <ion-button
      type="button"
      *ngIf="isAtletaJoin(clase.atletas, idUser)"
      (click)="leaveClaseRequest(clase.id); indexDateClasesRequest()"
      [disabled]="compareDate(clase.fecha_hora)"
      fill="clear"
      color="dark"
      size="large">
        <ion-icon name="person-remove"></ion-icon>
      </ion-button>
    </ng-template>

  </ion-card>

  <!-- Fab button (admin/coach) -->
  <!-- TODO -->
  <ion-fab *ngIf="roleUser === 'admin' || roleUser === 'coach'"
    slot="fixed"
    vertical="bottom"
    horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="barbell"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="addClase(dateSelected)">
        <ion-icon name="calendar"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
