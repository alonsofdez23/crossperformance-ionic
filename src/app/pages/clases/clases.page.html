<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clases</ion-title>
      <ion-item>
        <ion-input value="{{ dateSelected | date: 'dd/MM/yyyy' }}" id="date" [readonly]="true"></ion-input>
        <ion-popover trigger="date" size="cover">

          <ng-template>
            <ion-datetime
              presentation="date"
              displayFormat="DD/MM/YYYY"
              locale="es-ES"
              (ionChange)="indexDateClasesRequest()"
              [(ngModel)]="dateSelected"
              [firstDayOfWeek]="1"></ion-datetime>
          </ng-template>

        </ion-popover>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-card
    *ngFor="let clase of clases">

    <ion-card-header>
      <ion-card-title>{{ clase.fecha_hora | date: 'HH:mm' }}</ion-card-title>
      <ion-card-subtitle>Monitor {{ clase.monitor_id }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item
          lines="none"
          *ngFor="let atleta of clase.atletas">

          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>{{ atleta.name }}</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
