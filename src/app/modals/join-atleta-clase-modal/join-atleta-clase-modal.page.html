<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s" default-href="/menu"></ion-back-button>
    </ion-buttons> -->
    <ion-title>Usuarios</ion-title>
    <ion-progress-bar color="primary" *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>

  <!-- Searchbar Usuarios-->
  <ion-toolbar>
    <ion-searchbar
      (ionInput)="filterUsers($event)"
      [(ngModel)]="inputValueUsers"
      placeholder="Buscar usuario"
      [debounce]="100">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <div class="default" *ngIf="!filteredUsers">
    <ion-list>
      <ion-item-sliding *ngFor="let user of users;
      let isLast = last">
        <ion-item [lines]="!isLast ? '' : 'none'" [button]="true" (click)="joinAtletaRequest(user.id!)">
          <ion-avatar aria-hidden="true" slot="start">
            <img [alt]="user.name" [src]="user.profile_photo_url" />
          </ion-avatar>
          <ion-label>{{ user.name }}</ion-label>
        </ion-item>
        <ion-item-options slot="end">
          <ion-item-option color="tertiary">
            <ion-icon slot="icon-only" name="share"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" expandable="true">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div class="default" *ngIf="filteredUsers">
    <ion-list>
      <ion-item-sliding *ngFor="let user of filteredUsers;
      let isLast = last">
        <ion-item [lines]="!isLast ? '' : 'none'" [button]="true" (click)="joinAtletaRequest(user.id!)">
          <ion-avatar aria-hidden="true" slot="start">
            <img [alt]="user.name" [src]="user.profile_photo_url" />
          </ion-avatar>
          <ion-label>{{ user.name }}</ion-label>
        </ion-item>
        <ion-item-options slot="end">
          <ion-item-option color="tertiary">
            <ion-icon slot="icon-only" name="share"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" expandable="true">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
