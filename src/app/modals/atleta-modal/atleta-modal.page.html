<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{ nameAtleta }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <ion-card>
    <img [alt]="nameAtleta" [src]="photoAtleta" />
    <ion-card-header>
      <ion-card-title>{{ nameAtleta }}</ion-card-title>
      <ion-card-subtitle *ngIf="roleUser === 'admin'">{{ emailAtleta }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-button *ngIf="roleUser === 'admin' || roleUser === 'coach'" expand="block" color="danger" (click)="leaveAtletaClaseRequest(idAtleta, idClase)">
    Eliminar de la clase
  </ion-button>

</ion-content>
