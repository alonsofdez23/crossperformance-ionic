<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{ nameMonitor }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <ion-card>
    <img [alt]="nameMonitor" [src]="photoMonitor" />
    <ion-card-header>
      <ion-card-title>{{ nameMonitor }}</ion-card-title>
      <ion-card-subtitle *ngIf="roleUser === 'admin'">{{ emailMonitor }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
